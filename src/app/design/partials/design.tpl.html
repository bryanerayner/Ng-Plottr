<div>

    <section class = "currentContext design" style = "width:{{currentContext.width}}px; height:{{currentContext.height}}px; position: relative;">

        <div ng-repeat = "node in currentContext.designNodes">
            <design-node plot="currentContext.plot" node = "node" event-listener="ui.events.triggerUIEvent(eventName, event, node)"></design-node>
        </div>
    </section>


    <ul ng-repeat = "selection in currentContext.selectedNodes">
        <li>{{selection}}</li>
    </ul>

</div>
